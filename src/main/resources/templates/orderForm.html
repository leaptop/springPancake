<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Pancake Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  
  <body>
  
    <form method="POST" th:action="@{/orders}" th:object="${order}" id="orderForm">
      <h1>Оформите заказ!</h1>
      
      <img th:src="@{/images/PancakeCloud.png}"/>
    	
      <h3>Ваш блин в этом заказе:</h3>
      <a th:href="@{/design}" id="another">Заказать ещё один</a><br/>
      <ul>
        <li th:each="pancake : ${order.pancake}"><span th:text="${pancake.name}">имя блина</span></li>
      </ul>
      
      <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
        Пожалуйста исправьте ошибки и отправьте запрос заново
        </span>
      </div>
      
      <h3>Доставка:</h3>
      <label for="deliveryName">Имя: </label>
      <input type="text" th:field="*{deliveryName}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryName')}" 
            th:errors="*{deliveryName}">Name Error</span>
      <br/>
      
      <label for="deliveryStreet">Улица, номер дома, квартиры: </label>
      <input type="text" th:field="*{deliveryStreet}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryStreet')}" 
            th:errors="*{deliveryStreet}">Street Error</span>
      <br/>
      
      <label for="deliveryCity">Город: </label>
      <input type="text" th:field="*{deliveryCity}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryCity')}" 
            th:errors="*{deliveryCity}">City Error</span>
      <br/>
      
      <label for="deliveryState">Страна: </label>
      <input type="text" th:field="*{deliveryState}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryState')}" 
            th:errors="*{deliveryState}">State Error</span>
      <br/>
      
      <label for="deliveryZip">Индекс: </label>
      <input type="text" th:field="*{deliveryZip}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryZip')}" 
            th:errors="*{deliveryZip}">Zip Error</span>
      <br/>
      
      <h3>Оплата картой:</h3>
      <label for="ccNumber">Номер кредитной карты: </label>
      <input type="text" th:field="*{ccNumber}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('ccNumber')}" 
            th:errors="*{ccNumber}">CC Num Error</span>
      <br/>
      
      <label for="ccExpiration">Действительна до: </label>
      <input type="text" th:field="*{ccExpiration}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('ccExpiration')}" 
            th:errors="*{ccExpiration}">CC Num Error</span>
      <br/>
      
      <label for="ccCVV">CVV: </label>
      <input type="text" th:field="*{ccCVV}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('ccCVV')}" 
            th:errors="*{ccCVV}">CC Num Error</span>
      <br/>
      
      <input type="submit" value="Submit order"/>
    </form>
  
  </body>
</html>
