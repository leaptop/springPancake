<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Pancake Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  
  <body>
  
    <h1>Your orders</h1>
    
    <ul>
      <li th:each="order : ${orders}">
        <span th:text="${order.placedAt}">DATE</span> -
        <span th:text="${order.deliveryName}">NAME</span>
        <ul>
          <li th:each="pancake : ${order.pancakes}">
            <span th:text="${pancake.name}"></span> : 
            <span th:each="ingredient : ${pancake.ingredients}">
              <span th:text="${ingredient.name}">INGREDIENT</span>,
            </span>
          </li>
        </ul>
      </li>
    </ul>
  
  </body>

</html>
